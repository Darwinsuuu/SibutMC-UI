<div class="py-5">

    <mat-form-field appearance="outline" class="!w-full md:max-w-[300px] float-right">
        <mat-label>Search Patient</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Patient name" #input>
    </mat-form-field>

    <div class="overflow-x: auto;">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="fullname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="!bg-[#3f51b5] !font-bold !text-white"> Patient </th>
                <td mat-cell *matCellDef="let row"> {{row.fullname}} </td>
            </ng-container>

            <ng-container matColumnDef="marital_status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="!bg-[#3f51b5] !font-bold !text-white"> Marital Status </th>
                <td mat-cell *matCellDef="let row"> {{row.marital_status}} </td>
            </ng-container>

            <ng-container matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="!bg-[#3f51b5] !font-bold !text-white"> Gender </th>
                <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
            </ng-container>
            
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="!bg-[#3f51b5] !font-bold !text-white"> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <ng-container matColumnDef="contact_no">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="!bg-[#3f51b5] !font-bold !text-white"> Contact No. </th>
                <td mat-cell *matCellDef="let row"> {{row.contact_no}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="!bg-[#3f51b5] !font-bold !text-white"> Action </th>
                <td mat-cell *matCellDef="let row"> {{row.date_created | date:'MMMM dd, YYYY HH:mm a' }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="!bg-[#3f51b5] !font-bold !text-white"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:cursor-pointer" [routerLink]="row.userId"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="6">
                    <p class="!m-0 !py-3 bg-slate-300 text-center">No data matching the filter "{{input.value}}"</p>
                </td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[8, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>



</div>
