<div class="py-5">

    <mat-form-field appearance="outline" class="!w-full md:max-w-[300px] float-right">
        <mat-label>Search employee</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="ID, Name, Username, Position" #input>
    </mat-form-field>

    <div class="overflow-x:auto;">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="fullname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="!bg-[#3f51b5] !font-bold !text-white"> Fullname </th>
                <td mat-cell *matCellDef="let row" class="capitalize"> {{row.firstname}} {{row.middlename}} {{row.lastname}}</td>
            </ng-container>

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="!bg-[#3f51b5] !font-bold !text-white"> Position </th>
                <td mat-cell *matCellDef="let row"> {{row.position}} </td>
            </ng-container>

            <ng-container matColumnDef="date_created">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="!bg-[#3f51b5] !font-bold !text-white"> Date Created </th>
                <td mat-cell *matCellDef="let row"> {{row.date_created}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="!bg-[#3f51b5] !font-bold !text-white"> Action </th>
                <td mat-cell *matCellDef="let row"> 
                    <div class="flex gap-2">
                        <button mat-stroked-button class="!bg-[#198754] !text-white hover:!bg-green-800" (click)="openEditEmployee(row)"><fa-icon [icon]="faPencil"></fa-icon></button>
                        <button mat-stroked-button class="!bg-red-700 !text-white hover:!bg-red-800" (click)="openArchiveEmployee(row)"><fa-icon [icon]="faTrashCan"></fa-icon></button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="!bg-[#3f51b5] !font-bold !text-white"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">
                    <p class="!m-0 !py-3 bg-slate-300 text-center">No data matching the filter "{{input.value}}"</p>
                </td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[8, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>



</div>
