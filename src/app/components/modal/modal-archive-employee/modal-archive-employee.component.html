<div class="w-[100%] max-w-[520px] shadow-lg p-5">
    
    <h1 class="font-semibold">Are you sure you want to archive {{ data.employeeFullname }}'s account?</h1>
    <p>Please note that this account will not be recovered once it is archived.</p>

    <div class="flex flex-row items-center justify-end gap-3 mt-5">
        <button mat-raised-button [mat-dialog-close]="false" class="hover:!bg-slate-300">Cancel</button>
        <button mat-raised-button [mat-dialog-close]="true" class="!px-5 !text-white !bg-red-600 hover:!bg-red-800">Archive</button>
    </div>

</div>
