<div class="w-[100%] max-w-[720px] overflow-auto shadow-lg p-5">
    <h1 class="!font-semibold">Forgot Password</h1>
    <p>Please enter your active cellphone number and we will send you a One Time Password (OTP).</p>

    <hr>

    <form [formGroup]="credential">

        <div class="grid grid-cols-3 gap-5 !mt-3">
            <mat-form-field appearance="outline" class="!w-[100%] col-span-2">
                <mat-label>Contact No.</mat-label>
                <input autocomplete="off" matInput placeholder="Ex. 09228215465" formControlName="contact_no">
            </mat-form-field>

            <button mat-raised-button color="primary" class="!p-7 !w-[100%]" (click)="checkContact()" [disabled]="isbtnDisabled">{{ btnOTPSend }}</button>
        </div>

    </form>

    <mat-form-field appearance="outline" class="!w-[100%]">
        <mat-label>OTP</mat-label>
        <input autocomplete="off" matInput placeholder="Enter 6 digit code" [(ngModel)]="OTPCodes" maxlength="6">
    </mat-form-field>

    <div class="" *ngIf="OTPCodeValid()">
        <hr>

        <h3 class="!font-semibold text-xl !mt-4 !mb-0">Enter new password</h3>
        <p>Please create your new password.</p>

        <form [formGroup]="passwordCredentials" (ngSubmit)="submitCredentials(passwordCredentials.value)">

            <mat-form-field appearance="outline" class="!w-[100%]">
                <mat-label>New Password</mat-label>
                <input matInput placeholder="" type="{{ isPasswordVisible ? 'text' : 'password' }}"
                    formControlName="password">
                <mat-icon *ngIf="this.passwordCredentials.get('password')?.value" matSuffix (click)="showPassword()">{{
                    isPasswordVisible ? "visibility" : "visibility_off"
                    }}</mat-icon>
            </mat-form-field>

            <button mat-raised-button color="primary" class="!p-7 !w-[100%]" type="submit">Change password</button>

        </form>
    </div>





</div>
