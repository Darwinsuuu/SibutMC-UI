<div class="relative top-10 py-10 px-5 w-[100vw] lg:pl-[280px]">
    <app-header [title]="pageTitle"></app-header>

    <div class="py-5">

        <mat-form-field appearance="outline" class="!w-full md:max-w-[300px] float-right">
            <mat-label>Search Patient</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Patient name" #input>
        </mat-form-field>
    
        <div class="overflow-x: auto;">
            <table mat-table [dataSource]="dataSource" matSort>
    
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="!bg-[#3f51b5] !font-bold !text-white"> Activity </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>
    
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="!bg-[#3f51b5] !font-bold !text-white"> Description </th>
                    <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                </ng-container>
    
                <ng-container matColumnDef="created_by">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="!bg-[#3f51b5] !font-bold !text-white"> Created By </th>
                    <td mat-cell *matCellDef="let row"> {{row.created_by}} </td>
                </ng-container>
                
                <ng-container matColumnDef="date_created">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="!bg-[#3f51b5] !font-bold !text-white"> Date Created </th>
                    <td mat-cell *matCellDef="let row"> {{row.date_created | date:'MMMM dd, YYYY HH:mm a' }} </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="!bg-[#3f51b5] !font-bold !text-white"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="6">
                        <p class="!m-0 !py-3 bg-slate-300 text-center">No data matching the filter "{{input.value}}"</p>
                    </td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[8, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    
    </div>
</div>
